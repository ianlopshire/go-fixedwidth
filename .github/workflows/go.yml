name: Go
on: [push, pull_request]
jobs:
  test:
    name: Go test ${{ matrix.go }} 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.13', '1.14', '1.15', '1.16', '1.17']
    steps:
      - uses: actions/checkout@master
      - name: Setup go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go }}
      - name: go get & test
        run: | 
          go get -v -t -d ./...
          go test -v ./...
